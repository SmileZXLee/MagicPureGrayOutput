<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>MagicPureGrayOutput</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div class="main" :style="{background: mainBacColor}">
			<div class="select-input">
				选取图片
			</div>
			<input type="file" accept="image/*" @change="inputChange($event)" value="" ref="uploadData"/>
			<div class="progress"><div class="progress-value" :style="{width: progressValue}"></div></div>
			<div class="canvas-container">
				<canvas id="main-canvas"></canvas>
			</div>
			<div class="copyright-container">
				<img src="" alt="" id="show-container-id">
				<div class="copyright" @click="toGithub" v-if="showCopyright">
					<div style="font-weight: 200;color: #FCB12A;font-size: 50px;text-align: center;">MagicPureGrayOutput</div>
					<div style="font-weight: 200;color: #FCB12A;font-size: 30px;text-align: center;">Visit Github</div>
				</div>
			</div>
			<div :class="modeClass" @click="changeMode">{{modeText}}</div>
			<div class="save-btn" @click="saveClick">{{saveBtnText}}</div>
		</div>
	</body>
	<script src="js/vue.min.js"></script>
	<script src="js/output.js"></script>
</html>
